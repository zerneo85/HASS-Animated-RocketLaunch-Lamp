  - platform: homeassistant
    entity_id: sensor.rocket_command_node_distance
    name: "distance"
    id: rocket_command_node_distance


# Distance sensor
sensor:
  - platform: ultrasonic
    trigger_pin: GPIO32
    echo_pin: GPIO13
    name: "Distance"
    update_interval: 0.2s
    filters:
    - lambda: return x * 100;
    unit_of_measurement: "cm"
    accuracy_decimals: 1

# IÂ²C Bus Display
i2c:
  sda: GPIO21
  scl: GPIO22
  scan: True
  frequency: 400kHz



# Display
display:
  - platform: ssd1306_i2c
    model: "SH1106 128x64"
    id: "rocket_command_node_display"
    address: 0x3C
    rotation: 180
